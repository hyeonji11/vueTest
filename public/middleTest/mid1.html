<html lang="ko">

<head>
    <meta charset="utf-8" />
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
        div#app {
            margin: 30px auto;
            max-width: 80px;
            height: 80px;
            border: 1px solid black;
            background-color: #ffa;
        }


        button {
            width: 100%;
            height: 100%;
            background-color: #ffa;
            border:none;
            outline:none;
            font-size:40px;
        }
    </style>
</head>

<body>
    <div id="app">
            <button type="button" v-model="num" v-on:click="increase">{{num}}</button>
    </div>
    <script type="text/javascript"> var app = new Vue({
        el: '#app',
        data: {
            num: 0
        },
        methods: {
            increase() {
                this.num++;
                
            }
        }
    })
    </script>
</body>

</html>
